<div class="form-group">

  <!-- <input
    [type]="type"

  /> -->
  <div class="row">
  <mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    [formControl]="control"
    [name]="name">
    <!-- <mat-icon matPrefix>title</mat-icon> -->
  </mat-form-field>
</div>
</div>

<div *ngIf="validation?.invalid && (validation?.dirty || validation?.touched)">
  <div *ngFor="let val of validationStructure; let i = index">
    <div *ngIf="validation?.errors?.[val.type]">
      <span class="text-danger">{{ val.message }}</span>
    </div>
  </div>
</div>
